<div class="panel panel-default">
	<div class="panel-heading">
		Data Selection and Database Retrieval
	</div>
	<div class="panel-body">
		<div class="col-sm-4">
			Season Options: 
			<select ng-model="season">
				<optgroup ng-repeat="season in filter_menu.seasons" 
					label="{{season.title}}">
						<option ng-repeat="item in season.values"
							value="{{ item.value }}">{{ item.label }}</option>		
				</optgroup>
			</select>
		</div>

		<div class="col-sm-4">
			Situation: 
			<select ng-model="situation">
				<optgroup ng-repeat="situation in filter_menu.situations" 
					label="{{situation.title}}">
						<option ng-repeat="item in situation.values"
							value="{{ item.value }}">{{ item.label }}</option>
				</optgroup>
			</select>
		</div>

		<div class="col-sm-4">
			Minimum Ice Time:
				<input type="text" size="5" required="required" class="numbers-only" minvalue="0" maxvalue="25000" 
					ng-model="toi" />
				<button 
					ng-click="filter_menu.passData()" 
					class="btn btn-default" style="margin-right:1em;">
					Load Data
				</button>
		</div>
	</div>
</div>
