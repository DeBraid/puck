<div class="panel panel-default">
	<div class="panel-heading">
		Data Selection and Database Retrieval
	</div>
	<div class="panel-body">
		<div class="col-sm-4">
			<p>Season Options: </p>
			<select ng-model="season">
				<optgroup ng-repeat="season in filter_menu.seasons" 
					label="{{season.title}}">
						<option ng-repeat="item in season.values"
							value="{{ item.value }}">{{ item.label }}</option>		
				</optgroup>
			</select>
		</div>

		<div class="col-sm-4">
			<p>Situation: </p>
			<select ng-model="situation">
				<optgroup ng-repeat="situation in filter_menu.situations" 
					label="{{situation.title}}">
						<option ng-repeat="item in situation.values"
							value="{{ item.value }}">{{ item.label }}</option>
				</optgroup>
			</select>
		</div>

		<div class="col-sm-4">
			<p>Minimum Ice Time:</p>
			<div class="input-group">
			    <input type="text" class="form-control" 
			    	ng-model="toi"
			    	placeholder="TOIMin" aria-describedby="basic-addon2"/>
			    <span class="input-group-addon" id="basic-addon2"
			    	style="cursor: pointer;" 
			    	ng-click="filter_menu.passData()">
			        Load Data
			    </span>
			</div>
		</div>
	</div>
</div>
