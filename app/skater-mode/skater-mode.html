<div class="col-sm-12">
	<h2>
		<img src="{{ skater.logo_path }}" style="width: 80px; height: 80px;">
		{{ skater.Player_Name}}, {{ skater.Pos}}
		<span style="font-weight: 300;">{{ skater.Team }}</span>
	</h2>
	<div>
		<ul>
			<li>GFPct: {{ skater.GFPct}} | Rank: {{ skater.rank.GFPct }} </li>
			<li>GF60: {{ skater.GF60}} | Rank: {{ skater.rank.GF60 }}</li>
			<li>CFPct: {{ skater.CFPct}} | Rank: {{ skater.rank.CFPct }}</li>
			<li>CF60: {{ skater.CF60}} | Rank: {{ skater.rank.CF60 }}</li>
		</ul>
	</div>
	<!-- <p>skater {{ skater }}</p> -->
</div>
