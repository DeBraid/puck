<div class="col-sm-12">
	<div class="row">
		<div class="col-sm-6">
			<a ng-click="navigateToTeam($event, skater.Team)"
				style="cursor: pointer;">
				<img src="{{ skater.logo_path }}" 
					style="width: 125px; height: 100px;">
			</a>
			<span style="font-size: 2em;">
				{{ skater.Player_Name }}, {{ skater.Pos }} 
				<span id="skater-marker-placeholder"></span>
			</span>
			<img ng-src="{{ skater.headshot }}" alt="Skater Photo" class="img-responsive" style="max-height: 300px;">
		</div>
		<div class="col-sm-6" id="box-and-whisker-container">
			<h4>
				<code>{{ chart_metric }}</code>: {{ skater_val }}
			</h4>
			<div id="box-and-whisker-container-1"></div>
			<div id="box-and-whisker-container-2"></div>
		</div>
	</div>
</div>
