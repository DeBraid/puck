<div class="col-sm-12">
	<div class="col-sm-2">
		<a ng-click="navigateToTeam($event, skater.Team)"
			style="cursor: pointer;">
			<img src="{{ skater.logo_path }}" 
				style="width: 125px; height: 100px;">
		</a>
	</div>
	<div class="col-sm-10">
		<h2>
			{{ skater.Player_Name }}, {{ skater.Pos }} 
			<span id="skater-marker-placeholder">
			</span>
		</h2>
		<p>
			<code>{{ chart_metric }}</code>: {{ skater_val }}
		</p>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div id="box-and-whisker-container"></div>
			<div id="box-and-whisker-container-1"></div>
			<div id="box-and-whisker-container-2"></div>
		</div>
	</div>
</div>
