<div ng-hide="show_scatter_plot">
	<div class="alert alert-info text-center" role="alert">
		<h4>
			<a ng-click="toggleScatterPlot()">
				Scatter Plot
			</a>
		</h4>
	</div>
</div>
<div class="row" ng-show="show_scatter_plot">
    <div class="col-sm-12">
    	<a class="btn btn-warning pull-right"
			ng-click="toggleScatterPlot()">
				<span class="glyphicon glyphicon-remove"></span>
		</a>
    	<div class="alert alert-warning">    		
    		<h4>
		    	Create a scatter plot with any 2 metrics
		        <span class="dropdown" dropdown style="margin: 0 1em;">
					<a href="" class="dropdown-toggle" dropdown-toggle>
						<span>
							x: <input type="text" size="5" ng-model=x_metric>
						</span>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
					<ul class="dropdown-menu" dropdown-menu>
						<li ng-repeat="met in metrics"> 
							<a ng-click="setMetricFromListClick($event, met.metric, 'x_metric')">
								{{ met.metric }}
							</a>
						</li>
					</ul>
				</span>
				<span class="dropdown" dropdown style="margin: 0 1em;">
					<a href="" class="dropdown-toggle" dropdown-toggle>
						<span>
							y: <input type="text" size="5" ng-model=y_metric>
						</span>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
					<ul class="dropdown-menu" dropdown-menu>
						<li ng-repeat="met in metrics"> 
							<a ng-click="setMetricFromListClick($event, met.metric, 'y_metric')">
								{{ met.metric }}
							</a>
						</li>
					</ul>
				</span>
    			
    		</h4>
		</div>
	</div>
	<div class="col-sm-12">
        <div id="scatter-plot-container"></div>
        <footer class="pull-right" ng-show="x_metric && y_metric" style="margin-bottom:1em;">
			Charting <code>{{x_metric}}</code> vs. <code>{{y_metric}}</code> at <code>{{$parent.situation}}</code> during <code>{{ $parent.season }} </code> given TOI <code>>{{$parent.TOIMin}}</code> minutes via <strong>puckalytics.com</strong>
		</footer>
    </div>
</div>
