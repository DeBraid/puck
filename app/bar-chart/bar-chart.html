metrics {{ metrics }}
<div class="row">
	<div class="col-sm-12">
		<h4>Chart any Metric 
			<span ng-if=" metric.length <= 1">
				like <code>GF60</code> or <code>CFPct</code>.
			</span>
			<span ng-if=" metric.length > 1">
				, like current: <code>{{metric}}</code>.
			</span>
		</h4>
		<div class="input-group">
			<input type="text" class="form-control" 
				ng-model="metric"
				placeholder="Metric...">

				<!-- new shit  -->
				<span class="dropdown" dropdown>
					<a href="" class="dropdown-toggle" dropdown-toggle>
						Chart Options
					</a>
					<ul class="dropdown-menu" dropdown-menu>
						<li ng-repeat="met in metrics"> 
							<a>{{ met }}</a>
						</li>
					</ul>
				</span>
		</div>
