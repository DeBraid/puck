<div class="row" ng-show="show_bar_chart">
	<div class="col-sm-12">
		<a class="btn btn-info pull-right"
			ng-click="toggleChartOptions()">
				<span class="glyphicon glyphicon-remove"></span>
		</a>
		<div class="alert alert-info" role="alert">
			<h4>
				Chart 
				<span class="dropdown" dropdown style="margin: 0 1em; cursor: pointer;">
					<a href="" class="dropdown-toggle" dropdown-toggle>
						
						<input type="text" size="10" ng-model="metric">
						<span class="glyphicon glyphicon-chevron-down"></span>

					</a>
					<ul class="dropdown-menu" dropdown-menu>
						<li ng-repeat="met in metrics"> 
							<a ng-click="setMetricFromListClick($event, met)">
								{{ met }}
							</a>
						</li>
					</ul>
				</span>
				 with 
				 <input type="text" ng-model="chart_length" size=5> 
				 of {{ $parent.filtereddata.length }} {{section_name}}
			</h4>
		</div> <!-- END ALERT -->
	</div>
	<div class="col-sm-12" id="bar-chart-container">
		
		<div id="bar-chart" style="margin-top: 1em;"></div>
		
		<footer class="pull-right" ng-show="metric">
			<h4>
				Charting <code>{{metric}}</code> at <code>{{$parent.situation}}</code> during <code>{{ $parent.season }} </code> given TOI <code>>{{$parent.TOIMin}}</code> minutes via <strong>puckalytics.com</strong>
			</h4>
		</footer>
	</div>	
</div>
