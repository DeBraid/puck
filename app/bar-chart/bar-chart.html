<div class="row">
	<div class="col-sm-4">
		<h4>Chart any Metric 
			<span ng-if=" metric.length <= 1">
				like <code>GA</code> or <code>CA60</code>.
			</span>
			<span ng-if=" metric.length > 1">
				, like current: <code>{{metric}}</code>.
			</span>
		</h4>
		<div class="input-group">
			<input type="text" class="form-control" 
				ng-model="metric"
				placeholder="Metric...">

				<span class="dropdown pull-right" dropdown>
					<a href="" class="dropdown-toggle" dropdown-toggle>
						Chart Options
					</a>
					<ul class="dropdown-menu" dropdown-menu>
						<li ng-repeat="met in metrics"> 
							<a ng-click="setMetricFromListClick($event, met)">
								{{ met }}
							</a>
						</li>
					</ul>
				</span>
		</div>
	</div>
	<div class="col-sm-8 text-center" ng-show="ask_to_draw" id="ask-for-permission">
		<div class="alert alert-info" role="alert">
			<div class="row">
				<div class="col-sm-10" ng-click="showChart()">
					<h3 style="cursor: pointer;">
						<span class="glyphicon glyphicon-sort-by-attributes-alt" 
							style="margin-right:1em;">
						</span>
						<span>
							Click here to chart {{ $parent.playerdata_length }} {{section_name}} by {{ pending_metric }}
						</span>
					</h3>
					
				</div>
				<div class="col-sm-2">
					<span class="pull-right">
						<button class="btn btn-default"
							ng-click="showChartOptions()">
								Options
						</button>
					</span>
				</div>
			</div>
			<div class="row" id="chart-options" ng-show="chart_options">
				Limit {{section_name}} to: <input type="text" ng-model="chart_length" size=10>
			</div>
		</div>
	</div>
	<!-- <p>Some footer text with params: {{ season }}, {{TOI}}, {{situation}}</p> -->
</div>


<div class="row">
	<div class="col-sm-12" id="bar-chart-container">
		<div id="bar-chart" style="margin-top: 1em;"></div>
	</div>	
</div>
