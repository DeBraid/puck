<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		<h2>
			Goalie Stats
			<span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> 
		</h2>
		</div>
		<div class="col-md-9">
		<div ng-include="'app/templates/google_ads_script.html'"></div>
		</div>
	</div>
	
	<filter-menu toi="TOIMin" season="season" situation="situation">
	</filter-menu>

	<bar-chart data=playerdata>
	</bar-chart>	

	<div class="row">
		<div class="col-sm-12">
			
			<span ng-hide="loading">
				<button ng-click="toggleTableFilters()"
					class="btn btn-default pull-right grey-bg" style="margin-left: 1em;">
						<i class="glyphicon" ng-class=" showFilters ? 'glyphicon-minus' : 'glyphicon-plus' "></i>
						<span ng-if="showFilters">Hide </span>
						<span ng-if="!showFilters">Show </span>
						Data Filters
				</button>
				<button ng-click="downloadCSV('PuckalyticsGoalieStats.csv')"
					class="btn btn-default pull-right grey-bg" style="margin-left: 1em;">
						Download Table as .csv
				</button>
				<span class="pull-right" style="margin-left: 1em;">
					<copy-url></copy-url>
				</span>
				<span ng-include="'app/goalies/goalie_stats_table.html'"></span>
			</span>

			<span ng-if="error_message">
				<div class="row text-center">
					<h2>{{ error_message }}</h2>
				</div>
			</span>
			
		</div>
	</div>
</div>
